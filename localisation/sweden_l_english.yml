 sweden_folkhemmet_idea2:0 "폴크헴메트"
 sweden_folkhemmet_idea2_desc:0 "한손은 1928년에, 스웨덴이 좀 더 '좋은 가정'처럼 되어야 한다고 말했습니다. 우리는 한손이 주장한 것보다 더 좋은 가정을 만들 것입니다."
 sweden_folkhemmet_idea3:0 "폴크헴메트"
 sweden_folkhemmet_idea3_desc:0 "한손은 1928년에, 스웨덴이 좀 더 '좋은 가정'처럼 되어야 한다고 말했습니다. 우리는 외국인도 그 가정에 포함시킬 것입니다."
