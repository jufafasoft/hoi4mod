 sweden.2.t:0 "발틱 국가의 연합"
 sweden.2.desc:0 "[From.GetOldAdjective] 정부는 발트해 연안의 지역 국민들을 하나의 이름 아래 모으려는 시도가 있었고, 정부가 지원하는 것이 분명한 발틱해 중심의 선전 문구가 늘어났습니다.\n\n[From.GetOldAdjective](은)는 공식적으로 \"발트해 주변 국가들은 지역 정체성 유지와 안보, 지속가능한 번영을 위해 모여야할 필요가 있습니다. 특히 우리의 국경에 범해지는 위협을 미루어 볼 때 더욱 그러합니다. \"라고 밝혔습니다. 그들은 이제 \"발트해의 평화를 위한 연합체\"를 선포했고, 나라의 이름을 [From.GetNameDef](으)로 개칭할 것입니다."
 sweden.2.a:0 "발트해의 평화가 올 것이다."
 sweden.2.b:0 "우리의 바다는 발트해가 아닌것인가?"
 sweden.2.c:0 "발트해는 [From.GetNameDef]가 아니라 우리의 것이다."
 sweden.2.d:0 "발트해의 평화가 올 것이다."
 sweden.2.e:0 "또 다른 골칫거리의 탄생이다."
 

