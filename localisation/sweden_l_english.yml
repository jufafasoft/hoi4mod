l_english:
#선거 중점
 swe_axel_goverment:0 "농민연합에게 맡긴다"
 swe_axel_goverment_desc:0 "§R역사적 선택§!\n농민연합은 내각에 직접 합류하지는 않았지만 의회에서 스웨덴 사회민주노동자당과 함께 해왔습니다. 비록 소수정부가 되겠지만 농민연합에게 맡긴다면 다음 선거전까지 내각을 잘 관리해줄 것입니다."
 swe_vacation_goverment_focus:0 "휴가 정부"
 swe_vacation_goverment_focus_desc:0 "§R역사적 선택§!\n우리 내각의 목표는 다음 선거에서 승리한 정당에 정권을 무사히 이양하는 것입니다. 농민연합의 정치적 목적을 달성하는 것보다는 유지를 목표로 해야합니다."
 swe_bondeforbundet_goverment_focus:0 "농민연합의 정부"
 swe_bondeforbundet_goverment_focus_desc:0 "과정과 상관없이 이 임시 내각은 농민연합의 정부입니다. 다음 선거 이전까지 필요한 정책을 추진할 것입니다."
 swe_rural_reconstruction_movement:0 "기반시설 정비"
 swe_rural_reconstruction_movement_desc:0 "선거 전까지 소수정부로 구성된 내각이 할 수 있는 정치적행동은 많지 않습니다. 하지만 기반시설 정비와 같은 업무는 수행할 수 있습니다."
 swe_rural_reconstruction_movement_complete_tooltip:0 "§G2§!개의 §Y기반시설§! 추가\n§Y[SWE.GetNeutralParty]의 정부§! 중점이 완료된 경우,\n§G1§!개의 §Y기반시설§! 추가\n비동맹주의의 인기도 변화: §G10%§!\n기본 안정도 획득: §G+10%§!"
 swe_restruct_goverment:0 "정당 재구성"
 swe_restruct_goverment_desc:0 "분열된 사회민주당 의원들은 각자의 성향에 따라 다른 정당으로 이동하고 있습니다. 구스타브 5세는 여론의 흐름을 관망하고 있으며 임시내각을 맡을 인물은 아직 결정되지 않았습니다."
 swe_communist_goverment_prepare:0 "북극광의 불꽃"
 swe_communist_goverment_prepare_desc:0 "핀란드 백색테러 방지위원회는 핀란드 난민에 대한 정치적 망명을 거부했습니다. 하지만 아직 임시 내각이 동작하지 않는 혼란기에 그들을 데려와 스웨덴 혁명을 돕게해야합니다."
 swe_communist_goverment:0 "내각 침입"
 swe_communist_goverment_desc:0 "공산당은 구스타브 5세의 반대 때문에 임시 내각을 구성할 가능성이 없습니다. 다음 선거전에 정부를 장악해야합니다."
 swe_facism_goverment_prepare:0 "우리의 투쟁"
 swe_facism_goverment_prepare_desc:0 "'우리의 투쟁'은 스웨덴의 국가 사회주의를 전파하기 위한 잡지입니다. 독일의 지원을 받아 이 혼란기를 국가사회주의 건설의 기회로 삼을 때입니다."
 swe_facism_goverment:0 "국가사회주의 임시내각"
 swe_facism_goverment_desc:0 "우리는 기회를 잡았습니다. 독일과 함께 국가사회주의를 건설할 수 있도록 다음 선거를 준비해야합니다. "
 swe_kingdom_prepare:0 "국왕 임시대권"
 swe_kingdom_prepare_desc:0 "스웨덴의 모든 정당들은 혼란속에서 임시 내각을 맡을 능력을 상실했습니다. 구스타브 5세는 자신의 임시대권을 활용해 자신의 축소된 권한을 되찾을 정부를 재조직하기 시작했습니다."
 swe_kingdom:0 "친왕파 내각"
 swe_kingdom_desc:0 "구스타브 5세는 임시대권을 활용해 친왕파들로 내각 구성을 완료했습니다. 농민연합의 악셀은 친왕파 내각에 합류하였습니다."
 swe_kingdom_focus_tooltip:0 "§Y구스타브 5세§!가 정당을 재편해 정당 지지도가 크게 변화합니다."
 swe_election_focus:0 "선거 시행"
 swe_election_focus_desc:0 "§R역사적 선택§!\n선거의 날이 왔습니다. 혼란을 해소하고 새로운 정부가 국가를 이끌 것입니다."
 swe_election_focus_tooltip:0 "스웨덴에서 선거가 실시됨\n§R이전에 완료한 중점에 따라 정부가 즉시 교체됩니다!§!"
 swe_revolution_focus_tooltip:0 "스웨덴 공산당이 정권을 장악함\n§R구스타브 5세 국민정신이 안정도와 정당 지지도를 떨어뜨리는 효과로 바뀌게 됩니다!§!"
 swe_stop_election:0 "선거 중단"
 swe_stop_election_desc:0 "어느 정당이 선거로 승리하더라도 통치할 능력이 보이지 않습니다. 무의미한 선거는 중단되어야 합니다."
 swe_stop_election_effect_tooltip:0 "§Y구스타브 5세§!가 직접 통치할 것을 §Y라디오§!로 선포할 것입니다.\n§R선거가 중단됨!§!"
 #민주 루트
 swe_national_unity_government:0 "한손의 거국 내각"
 swe_national_unity_government_desc:0 "§R역사적 선택§!\n또 다른 대전쟁의 위기가 오고 있습니다. 지금은 내부의 정치적 갈등을 덮고, 국가를 수호해야합니다."
 swe_kings_support_focus:0 "국왕의 거국내각 지지"
 swe_kings_support_focus_desc:0 "§R역사적 선택§!\n스웨덴 행동주의자들의 주장에도 구스타브 5세는 한손의 거국 내각을 지지합니다. 국왕의 지지로 행동주의자들의 주장은 점차 약해지며, 안정을 찾을 것입니다."
 swe_folkhemmet:0 "폴크헴메트"
 swe_folkhemmet_desc:0 "스웨덴은 좀 더 '좋은 가정'처럼 되어야 합니다. 전국민에게 무상으로 기초 의료보험을 제공할 것입니다."
 swe_sweden_not_hostility_politic:0 "비호전적 외교"
 swe_sweden_not_hostility_politic_desc:0 "§R역사적 선택§!\n우리는 기계적 중립을 표방하지 않으며 타국이 비난할지라도 비호전적 외교를 할 것입니다."
 swe_trade_germany:0 "독일과의 거래"
 swe_trade_germany_desc:0 "§R역사적 선택§!\n우리는 독일과는 가까운 거리에 있으며, 그들은 우리에게 많은 것을 의존하고 있습니다. 우리는 그들과 거래해야할 충분한 이유가 있습니다."
 swe_trade_ball_bering:0 "볼베어링 거래"
 swe_trade_ball_bering_desc:0 "§R역사적 선택§!\n독일은 많은 양의 볼 베어링을 우리에게서 수입해서 사용하고 있습니다. 이 거래는 그들의 항공산업에 영향을 줄 것입니다."
 swe_trade_iron:0 "철광석 거래"
 swe_trade_iron_desc:0 "§R역사적 선택§!\n독일은 철광석 수요의 4할을 우리에게서 얻고 있습니다. 이 거래는 그들의 전반적인 산업에 영향을 줄 것입니다."
 swe_trade_british:0 "영국과의 거래"
 swe_trade_british_desc:0 "§R역사적 선택§!\n우리는 북해를 통해 영국과 연결되어 있습니다. 우리의 중립 유지에도 이 거래는 필요합니다."
 swe_trade_secret:0 "군사비밀 거래"
 swe_trade_secret_desc:0 "§R역사적 선택§!\n우리는 영국과 독일 모두와 거래하고 있고, 독일은 일부 지역의 통신망을 우리에게 의존합니다. 이 정보는 거래하기에 충분한 '물건'입니다."
 swe_trade_prdouction:0 "제품 거래"
 swe_trade_prdouction_desc:0 "§R역사적 선택§!\n전쟁의 포화속에서도 영국과의 거래는 끊기지 않았습니다. 그들의 제품은 우리의 산업 발전에 도움이 될 것입니다."
 swe_support_finland:0 "핀란드 위원회"
 swe_support_finland_desc:0 "§R역사적 선택§!\n핀란드는 전쟁으로 고통받고 있습니다. 여론은 다음 목표가 우리가 될 것이라 소문에 흔들리고 있습니다. 직접적인 참전을 하지 않더라도 그들을 인도적으로 돕고, '자발적'인 의용군을 파견하는 것은 할 수 있을 것입니다."
 swe_finland_refugee:0 "핀란드 난민 수용"
 swe_finland_refugee_desc:0 "§R역사적 선택§!\n핀란드의 난민이 가까운 우리에게로 오고 있습니다. 우리는 그들을 수용할 것입니다."
 swe_sweden_norway_ass:0 "스웨덴-노르웨이 협회"
 swe_sweden_norway_ass_desc:0 "§R역사적 선택§!\n스웨덴-노르웨이 협회는 노르웨이를 간접적으로 지원하기 위한 협회입니다. '노르웨이 경찰'들을 지원하며, 노르웨이 난민들을 받아들일 것입니다."
 swe_sweden_activism:0 "스웨덴 행동주의"
 swe_sweden_activism_desc:0 "전쟁의 위기속에서 스웨덴 행동주의자들이 나타나기 시작했습니다. 그들은 북유럽 국가들의 독립은 스웨덴 독립의 전제 조건이며 따라서 스웨덴이 주변 전선을 강화해야 하는 상황이라면 군대 개입을 주저하지 않아야 한다고 주장하고 있습니다."
 swe_torsten_nothin_focus:0 "토르스텐 노틴"
 swe_torsten_nothin_focus_desc:0 "한손은 패배주의자 같은 외교정책을 펼치고 있습니다. 우리에게는 보다 적극적인 정부가 필요합니다. 사회민주당원이었던 토르스텐 노틴(Torsten Nothin)이 새로운 총리 후보로 적절할 것입니다."
 swe_tusday_asso:0 "화요일 클럽"
 swe_tusday_asso_desc:0 "화요일 클럽은 아멜리 포세가 설립한 국가 사회주의 확장을 저지하기 위한 저항 단체입니다. 그들은 한손 정부에는 비판적이었지만, 새로운 정부에는 협조적일 것입니다."
 swe_north_faction_focus:0 "북유럽 자유 협회"
 swe_north_faction_focus_desc:0 "북유럽 자유 협회는 북유럽 통일을 목적으로 결성된 스웨덴 협회입니다. 그들은 북유럽 국가간 상호 방위에 대한 조약을 체결하기를 제안하였고, 우리는 다른 국가들에 이 제안을 할 것입니다."
 swe_nordic_gold:0 "노르딕 골드"
 swe_nordic_gold_desc:0 "북유럽에서는 다양한 화폐들을 사용하고 있습니다. 경제적 교류를 수월하게 하기 위해서는 통일된 화폐가 필요합니다."
 swe_nord_parliament:0 "북유럽 이사회"
 swe_nord_parliament_desc:0 "북유럽 국가간의 교류는 공동방위에서 그치지 않고, 각 나라를 대표하는 통합된 의회의 설립으로 이어졌습니다."
 swe_nord_aliance:0 "노르드 평의회"
 swe_nord_aliance_desc:0 "북유럽 국가간의 교류가 증가하면서 하나의 국가를 이루자는 의견이 커지고 있습니다. 우리는 각 구성국에 통합 제안을 할 것입니다."
 request_nord_aliance_tooltip:0 "[NOR.GetFlag]§Y[NOR.GetName]§!, [DEN.GetFlag]§Y[DEN.GetName]§!, [FIN.GetFlag]§Y[FIN.GetName]§!중 같은 세력에 포함된 국가들에 통합 제안을 할 것입니다."
 swe_nord_summer_university:0 "NSU"
 swe_nord_summer_university_desc:0 "Nordic Summer University(NSU)는 노르드 이사회를 통해 자금을 지원받는 연구 네트워크입니다."
 swe_estoniais_a_scandinavia:0 "에스토니아는 스칸디나비아"
 swe_estoniais_a_scandinavia_desc:0 "많은이들이 에스토니아 사람들이 스칸디나비아의 정체성을 주장하는 것을 농담으로 여기지만, 그들이 주장하는 것은 일리가 있습니다. 우리가 에스토니아를 지배한 역사가 있기 때문입니다. 우리는 에스토니아를 다시 지배하고 있으니 다시 노르드의 권역에 포함되어야 합니다."
 swe_baltic_sea_states:0 "발틱 평의회"
 swe_baltic_sea_states_desc:0 "지정학적 변화에 대한 대응과 지역 정체성을 위해 발트해 국가가 모였습니다. 우리는 지속 가능한 번영을 위해 함께할 것입니다."
 #공산 루트
 swe_revolution_focus:0 "혁명의 날"
 swe_revolution_focus_desc:0 "혁명의 날이 왔습니다. 핀란드에서의 실패를 스웨덴에서는 하지 않을 것입니다."
 swe_kill_the_king:0 "구스타브 5세 처형"
 swe_kill_the_king_desc:0 "공산주의에서 국왕은 필요가 없습니다. 반공의 구심점 역할을 하는 국왕은 특히 그렇습니다. 국왕을 제거하고, 국내의 혁명을 완성해야합니다. 하지만, 국내의 근왕파와 구스타브 5세와 혈연관계인 왕가가 있는 덴마크, 노르웨이는 우리의 행동에 반응할 것입니다. 충분히 대비하지 않았다면 위험할 것입니다."
 swe_kill_the_king_tooltip:0 "선행 중점 완료 여부에 따라 부가적인 효과가 추가됩니다."
 swe_inner_savotage:0 "정치지도원"
 swe_inner_savotage_desc:0 "구스타브 5세가 처형된다면 국내의 군대가 봉기할 가능성이 있습니다. 우리는 미리 각 군 지휘관에 정치지도원를 배치해 이를 막아야합니다."
 swe_soviet_support:0 "소련의 지원"
 swe_soviet_support_desc:0 "소련은 북해지역 공산화 지원을 기꺼이 도와줄 것입니다."
 swe_inner_savotage_tooltip:0 "구스타브 5세 처형시 국내 반군이 발생하지 않을 것입니다."
 swe_soviet_support_tooltip:0 "구스타브 5세 처형시 소련의 지원이 추가 될 것입니다."
 swe_worker_union:0 "노동 조합"
 swe_worker_union_desc:0 "노동 조합과 협력을 통해 혁명으로 혼란한 산업을 회복해야합니다."
 swe_folkhemmet_restruct:0 "폴크헴메트 증축"
 swe_folkhemmet_restruct_desc:0 "한손의 '국민의 집'은 비록 공산주의에서 나온 주장은 아니었지만, 참고할 필요는 있습니다. 그리고 보다 커져야 합니다."
 swe_increase_immigration:0 "이민 정책"
 swe_increase_immigration_desc:0 "우리는 공산주의 아래에서 하나입니다. 같은 공산주의 동지들도 '국민의 집'에 거주할 자격이 있습니다."
 swe_rebuild_infra:0 "균형 잡힌 예산안"
 swe_rebuild_infra_desc:0 "공산주의 체제하에서 생산품의 경쟁이라는 불필요한 낭비는 필요하지 않습니다. 당의 예산 편성으로 진행되는 계획적 생산을 통해 생필품을 보다 효율적으로 필요한만큼 생산할 수 있을 것입니다."
 swe_finland_revolution:0 "핀란드 혁명의 완성"
 swe_finland_revolution_desc:0 "완성되지 못한 핀란드의 혁명을 다시 시작해야만 합니다. 이전에는 우리가 방해자였지만, 이번에는 해방자가 될 것 입니다."
 swe_revolution_wave:0 "혁명의 전파"
 swe_revolution_wave_desc:0 "혁명의 물결은 노르드 지역에만 흐르기에는 거셉니다. 다른 곳에도 혁명정신을 전파해야만 합니다."
 swe_restruct_red_army:0 "붉은 군대 훈련"
 swe_restruct_red_army_desc:0 "비록 붉은 군대는 스칸디나비아 지역에서 승리하였지만 파시즘의 위협에서 승리하기 위해서는 우리는 더욱 강해져야만 합니다."
 swe_red_army_leaders:0 "백군 지휘관 합류"
 swe_red_army_leaders_desc:0 "비록 우리와 총구를 겨눈 관계였지만, 군의 강화를 위해서는 기존에 우리와 전쟁을 벌였던 노르드 지역의 지휘관들을 초빙할 필요가 있습니다."
 swe_revolution_lab:0 "스톡홀름 연구소"
 swe_revolution_lab_desc:0 "스톡홀름 연구소를 설립하여 연구기관들을 통합하여 이전보다 효율적인 연구를 수행할 수 있을 것입니다."
 swe_revolution_north_germany:0 "북독일 혁명"
 swe_revolution_north_germany_desc:0 "북독일 지역에 혁명을 전파하고 우리가 통치해야만합니다."
 swe_revolution_british:0 "영국 제국주의의 후퇴"
 swe_revolution_british_desc:0 "영국 제국주의는 후퇴하고 있습니다. 영국 영토에 발을 딛는다면 그들도 우리와 함께 할 것입니다."
 swe_revoultion_better_kunut:0 "크누트 대왕보다 위대한 공산주의"
 swe_revoultion_better_kunut_desc:0 "우리는 크누트 대왕이 차지했다는 영토보다 더 넓은 곳이 공산주의 사상을 전파하고 있습니다. 공산주의가 크누트 대왕보다 위대하다는 것을 증명해냈습니다."
 swe_immigration_lab:0 "이민 과학자 합류"
 swe_immigration_lab_desc:0 "이민 온 과학자들을 모아 공산주의를 위해 봉사하도록 해야합니다."
 swe_conscription:0 "징병 제도 개편"
 swe_conscription_desc:0 "징병 제도를 개편하여 부족한 병력을 확보해야합니다."
 
 #파시 루트
 swe_military_youth:0 "노르드 청년단"
 swe_military_youth_desc:0 "젊은 청년들을 훈련시킨다면 우리의 부족한 병력을 보강할 수 있을 것입니다."
 swe_sisu:0 "시수"
 swe_sisu_desc:0 "시수는 핀란드 지역의 구호였습니다. 그 정신을 핀란드 지역만이 아니라 우리 모두가 되새길 필요가 있습니다."
 swe_neutrality_exception:0 "중립의 예외"
 swe_neutrality_exception_desc:0 "우리는 지난 대전쟁에서 중립을 주장해왔고 지금도 중립을 주장하고 있습니다. 하지만, 스칸디나비아의 일은 우리의 일이고, 우리가 행동해야만 합니다. 이를 위한 약간의 무력행사는 우리의 중립을 해치지 않을 것입니다."
 swe_force_kalmar_unions:0 "칼마르 동맹 강요"
 swe_force_kalmar_unions_desc:0 "범스칸디나비아 주의에 따라 단합과 통합을 주장하던 이들은 각 국가의 지도층들의 반대로 꺾이고 말았습니다. 하지만 우리는 무력으로 이를 달성할 것입니다."
 swe_kalmar_unions_leaders:0 "칼마르 동맹의 지휘관들"
 swe_kalmar_unions_leaders_desc:0 "우리는 무력으로 칼마르 동맹을 재결성했습니다. 우리에게 맞선 군 지휘관들은 잘못이 없으며, 그들을 우리군에서 봉사하도록 설득할 것입니다."
 swe_nordism_meth:0 "노르드 신화"
 swe_nordism_meth_desc:0 "전쟁을 주관하며 또한 사람에게 적들과 맞서 힘을 내려준다는 오딘을 향한 믿음은 우리의 이념과 결합해 현대 전쟁에도 영향을 줄 수 있습니다."
 swe_break_neutrality:0 "중립 정책 파기"
 swe_break_neutrality_desc:0 "중립 정책은 우리의 행동만 제약할 뿐입니다. 우리는 행동해야만 합니다."
 swe_finland_intervention:0 "핀란드 개입"
 swe_finland_intervention_desc:0 "핀란드는 우리의 옛땅이며, 핀란드는 소련의 위협을 받고 있습니다. 우리는 핀란드 문제에 개입해야만 합니다."
 swe_new_sweden:0 "새로운 스웨덴 운동"
 swe_new_sweden_desc:0 "스웨덴은 새롭게 태어나야합니다. 나약한 사람들을 위한 복지는 필요하지 않습니다."
 swe_nordism_nationalism:0 "노르드 민족주의 교육"
 swe_nordism_nationalism_desc:0 "우리는 다시 하나로 뭉쳐야하지만, 우리가 나뉘어 살았던 세월을 무시할 수 없습니다. 국민들에게 우리가 원래 하나였음을 교육할 필요가 있습니다."
 swe_nord_lab:0 "노르드 연구소"
 swe_nord_lab_desc:0 "이제까지 노르드의 분리된 연구기관들은 독립적으로 연구를 수행해왔습니다. 통합된 연구기관은 이전보다 효율적인 연구를 수행할 수 있을 것입니다."
 swe_nord_ocean:0 "노르드의 바다"
 swe_nord_ocean_desc:0 "북해는 노르드 민족의 바다입니다. 브리튼 섬은 크누트 대왕이 지배한 우리 민족이 지배해왔던 영토입니다. 이제 그 영토를 되찾을 때 입니다."
 swe_north_sea_empire:0 "북해 제국 선포"
 swe_north_sea_empire_desc:0 "우리는 크누트 대왕이 지배했던 영토를 되찾았습니다. 옛 제국의 부활을 공표하여 세계에 알려야 합니다."
 form_country_england_required_states_tt:0 "§Y잉글랜드§! 전역 지배"
 form_country_england_coring_states_tt:0 "§Y잉글랜드§! 전역에 대한 핵심 주 획득."
 swe_scotland_attack:0 "그레이트브리튼 정복"
 swe_scotland_attack_desc:0 "크누트 대왕이 정복한 영토는 아니지만 그레이트브리튼 섬은 온전히 우리의 영역에 포함되어야 한다는 의견이 늘어나고 있습니다. 당연히 그렇게 되어야 합니다."
 form_country_scotland_required_states_tt:0 "§Y스코틀랜드§! 전역 지배"
 form_country_scotland_coring_states_tt:0 "§Y스코틀랜드§! 전역에 대한 핵심 주 획득."
 swe_ireland_attack:0 "아일랜드 정복"
 swe_ireland_attack_desc:0 "아일랜드 섬은 영국이 통치하던 북아일랜드와 아일랜드로 나뉘어져 있었습니다. 우리는 그들과 달리 온전히 지배할 것입니다."
 form_country_ireland_required_states_tt:0 "§Y아일랜드§! 전역 지배"
 form_country_ireland_coring_states_tt:0 "§Y아일랜드§! 전역에 대한 핵심 주 획득."
 swe_muurmanni:0 "무르만니 회복"
 swe_muurmanni_desc:0 "무르만니는 지금은 무르만스크로 불리고 있지만, 핀란드 민족을 쫒아내고 러시아가 차지한 땅입니다. 즉, 우리가 되찾아야할 영토입니다."

 #비동맹 루트
 swe_revert_laws:0 "의회권한 축소"
 swe_revert_laws_desc:0 "국왕의 권한이 축소된것은 그리 오래된 이야기가 아닙니다. 국왕당이 의회를 채운 지금, 국왕의 권한을 되찾을 때입니다."
 swe_nordic_day:0 "노르딕 데이"
 swe_nordic_day_desc:0 "라디오의 등장으로 구스타프 5세는 국민에게 직접 말할 수 있는 최초의 스웨덴 왕이 되었습니다. 그는 1936년 10월 27일 노르딕 데이(Nordic Day)에 북유럽 민족 간의 단결을 촉구했습니다."
 swe_civil_servant_goverment:0 "공무원 정부"
 swe_civil_servant_goverment_desc:0 "내각의 장관들은 의회의 구성원으로 채워질 필요가 없습니다. 구스타브 5세는 의회와 무관하게 필요에 따라 장관을 임명할 것입니다."
 swe_olland_annex:0 "올란드 문제"
 swe_olland_annex_desc:0 "핀란드는 올란드와 마찬가지로 스웨덴의 지배지중 하나였습니다. 핀란드의 독립과 무관하게 올란드는 분명한 스웨덴의 영토입니다."
 swe_attack_bolschebiki:0 "볼셰비키 전염병 퇴치"
 swe_attack_bolschebiki_desc:0 "볼셰비즘이 유럽 전체에 위험을 가져다주기 전에 이 전염병은 퇴치되어야 합니다."
 swe_three_kings:0 "삼왕 회의"
 swe_three_kings_desc:0 "지난 대전쟁에서 스웨덴, 덴마크, 노르웨이 왕이 모여 논의한것과 같이 전쟁 위기에서 세 왕이 모여 논의를 한다면 좋은 결과를 얻을 수 있을 것입니다."
 swe_baltic_united:0 "발틱 지배"
 swe_baltic_united_desc:0 "발틱 지역은 스웨덴 제국시절 지배했던 영토이며, 정당한 스웨덴의 영토입니다."
 swe_north_sea_united:0 "북해 연방 선포"
 swe_north_sea_united_desc:0 "크누트 대왕이 지배했던 북해의 영토를 되찾았으니 우리가 북해의 지배자임을 선포할 필요가 있습니다."
 swe_german_united:0 "독일 왕국의 계승자"
 swe_german_united_desc:0 "우리가 독일을 지배하고 있고, 대게르만의 민족 관계, 프로이센 왕국이 독일 황제를 주장한 과정, 왕실의 혈연관계등을 고려할때 독일의 왕위를 주장하지 못할 이유는 없으며, 이의를 제기할 자는 없을 것입니다."
 swe_kings_science_academy:0 "왕립 과학 아카데미"
 swe_kings_science_academy_desc:0 "왕립 과학 아카데미의 규모를 확장하여 연구 활동에 더 많은 지원을 해야합니다."
 swe_civil_and_king:0 "인간이자 왕으로써"
 swe_civil_and_king_desc:0 "구스타브 5세의 연설은 국민들이 그를 따르게 하는데 큰 영향을 주었습니다.\n사랑과 의로움, 상호신뢰와 진실함, 오직 하나님만 경외하는 마음이 우리와 함께, 우리 가운데서 더 큰 힘을 얻어야 합니다. - 구스타프 5세"
 swe_speech_about_army:0 "궁정 연설"
 swe_speech_about_army_desc:0 "구스타브 5세는 국방을 위해 군을 향한 지원이 더 필요하다는 주장을 연설을 통해 알렸고, 이 연설은 국민과 의회에 영향을 주었습니다."
 swe_increase_tax:0 "국방세"
 swe_increase_tax_desc:0 "국민들의 반대가 있겠지만 국방을 위해 추가적인 국방세를 걷어야 합니다."
 swe_reduce_appanage:0 "애퍼니지 축소"
 swe_reduce_appanage_desc:0 "전쟁의 위협 속에서 왕실에 할당되는 애퍼니지를 축소할 필요가 있습니다. 절약되는 예산은 다른 분야를 위해 쓰이게 될 것이며, 솔선수범하는 왕실의 모습은 왕실의 영향력에도 도움이 될 것입니다."
 swe_kings_curve:0 "쿤겐스 쿠르바"
 swe_kings_curve_desc:0 "국왕 구스타브 5세의 차량이 커브길에서 진창에 빠지는 사건이 일어났습니다. 이 사실은 우리의 기반시설이 수요를 따라가지 못하고 있는 것을 보여줍니다. 우리의 산업에 자금이 좀 더 투자되어야 합니다."
 swe_king_of_folkhemmet:0 "가정의 수호자"
 swe_king_of_folkhemmet_desc:0 "구스타브 5세는 폴크헴메트의 수호자, 즉 가정의 수호자라는 별칭으로도 불리었습니다. 가정의 수호를 위해 국가적인 힘을 모을 때입니다."
 swe_ironclad_asso:0 "장갑선 협회"
 swe_ironclad_asso_desc:0 "국방을 위한 함선 제작 자금을 모으기 위해 설립된 장갑선 협회는 국왕에게 함선 제작을 위한 비용을 제공하였습니다."
 
 #군사 중점
 swe_forsvarsbeslutet_1936:0 "국방 결의안 1936"
 swe_forsvarsbeslutet_1936_desc:0 "1936년에 스웨덴 의회에 제시된 국방 결의안 1936은 세계 정세를 의식해 1932년에 비해 국방비를 증액하는 내용이 담겼습니다. 한손 내각은 승인을 거부했지만, 다음 내각은 승인할 것입니다."
 swe_skanelinjen:0 "스코네 라인 건설"
 swe_skanelinjen_desc:0 "해안의 잠재적인 적들로 부터 남부를 방어하기 위해 스코네 지역에 해안 요새를 건설해야합니다."
 swe_skanelinjen_complete_tooltip:0 "§Y스코네§!:\n 주의 모든 해안지역에 각각 §G3§!개의 §Y해안 요새§! 추가"
 swe_korvlinjen:0 "코브 라인 건설"
 swe_korvlinjen_desc:0 "코브 라인은 스톡홀름의 방어를 위한 요새화 라인으로 제안되었습니다. 북쪽과 남쪽에서 스톡홀름에 대한 지상 공격을 막기 위해 필요할 것입니다."
 swe_korvlinjen_complete_tooltip:0 "§Y스톡홀름§!의 모든 인접 프로빈스에 각각 §G3§!개의 §Y요새§!와 §Y해안 요새§! 추가"
 swe_armestaben:0 "육군 참모부 설립"
 swe_armestaben_desc:0 "육군 참모부(Arméstaben)를 설립하여 육군이 효율적인 작전과 전술을 세울 수 있도록 하여야 합니다."
 swe_husqvarna_vapenfabrik:0 "허스크바나 바펜파브릭"
 swe_husqvarna_vapenfabrik_desc:0 "민간 총기를 제조해온 허스크바나 바펜파브릭은 지난 대전쟁에서 육군을 위한 총기를 제작해 납품했습니다. 이번에도 그들은 우리에게 도움이 될 것입니다."
 swe_forsvarets_fabriksverk:0 "국방 공장 위원회"
 swe_forsvarets_fabriksverk_desc:0 "국방 공장 위원회(Försvarets fabriksverk)는 허스크바나 바펜파브릭과 함께 총기와 탄약 생산에 주력해왔습니다."
 swe_disband_dragon:0 "용기병 해산"
 swe_disband_dragon_desc:0 "국방 결의안 1936에 의해 보덴의 용기병 연대 분견대의 해산이 결정되었습니다. 그들을 대체할 기동 부대를 준비해야만 합니다."
 swe_buy_tractor:0 "트랙터 구매"
 swe_buy_tractor_desc:0 "전차대대를 편성하기로 결정함에 따라 우리는 비밀리에 독일에서 '트랙터' 조립 키트를 구매하여 조립할 것입니다."
 swe_volvo_focus:0 "볼보"
 swe_volvo_focus_desc:0 "볼보의 차량 제조 기술은 기계화 부대와 기갑 부대에 도움이 될 것입니다."
 swe_krigsarkivet:0 "전쟁기록보관소 이전"
 swe_krigsarkivet_desc:0 "전쟁기록보관소가 설립된 것은 1805년이지만, 새로 설립된 참모부로 이전시켜 과거의 전쟁사로부터 참모부가 교훈을 얻을 수 있도록 해야합니다."
 swe_armens_signalskola:0 "육군 신호 학교"
 swe_armens_signalskola_desc:0 "통신부대의 교육뿐 아니라 육군 참모들의 교육을 맡도록 육군 신호 학교(Arméns signalskola)를 설립할 것입니다."
 swe_norrbottens_regemente:0 "노르보텐 연대"
 swe_norrbottens_regemente_desc:0 "핀란드의 시시부대의 운용 사례를 볼 때 우리 군도 특수한 임무에 따라 활동하는 부대가 필요합니다."
 swe_fkhs_focus:0 "왕립 공군 사관학교"
 swe_fkhs_focus_desc:0 "국방 결의안 1936에 따라 공군의 확대가 요구되고 있습니다. 필요한 파일럿을 육성하기 위해 사관학교를 설립할 것입니다."
 swe_asja_focus:0 "ASJA"
 swe_asja_focus_desc:0 "AB Svenska Järnvägsverkstädernas Aeroplanavdelning (ASJA)은 철도 회사의 자회사로 설립된 린셰핑에서 전투기를 생산하는 회사로, 그들에게 전투기 생산을 맡길 것입니다."
 swe_svenska_aeroplan_ab_focus:0 "SAAB"
 swe_svenska_aeroplan_ab_focus_desc:0 "늘어나는 항공기 수요를 감당하기 위해서는 새로운 기업이 필요합니다. 보포스사에 요청하여 Svenska Aeroplan Aktiebolaget(SAAB)의 설립을 요구할 것입니다."
 swe_flygvapnets_flygbefalsskola:0 "공군 사령부 학교"
 swe_flygvapnets_flygbefalsskola_desc:0 "공군 확대 계획에 따라 공군 사령관들에 대한 이론 교육의 필요성도 커지고 있습니다. 사령부에 이를 위한 학교를 설립할 것입니다."
 swe_flygskolkaren:0 "왕립 항공국"
 swe_flygskolkaren_desc:0 "우리는 고립되고 있습니다. 독자적인 항공기 설계 및 생산을 위한 국가 기관이 필요합니다."
 swe_ball_bering_factory:0 "볼베어링 공장"
 swe_ball_bering_factory_desc:0 "우리의 볼베어링 수출은 독일과 영국의 비행기 생산에 영향을 주고 있습니다. 우리 비행기에도 이를 활용할 수 있을지도 모릅니다."
 cat_air_engine:0 "비행기 엔진"
 swe_jet_engine:0 "Saab 21R"
 swe_jet_engine_desc:0 "침략자에 대한 억지를 높이기 위해 새로운 전투기에 대한 요구가 증가하고 있습니다. 이제까지와 다른 방식의 엔진이 필요합니다."
 swe_bofors:0 "보포스"
 swe_bofors_desc:0 "보포스사의 대포는 전세계에서 유명한 제품이며 수많은 국가에서 사용하고 있습니다. 그들에게 필요한 지원만 하면 그들은 포를 충분히 제공해줄 것입니다."
 swe_bofors_airgun:0 "전투기 무장"
 swe_bofors_airgun_desc:0 "비록 보포스사의 무기가 포에 집중되어 있기는하지만, 전투기의 무장에도 도움을 줄 수 있을지도 모릅니다."
 cat_air_guns:0 "전투기 무기"
 swe_naval_effort:0 "해군 현대화"
 swe_naval_effort_desc:0 "우리는 지난 대전쟁에서 중립을 유지하기 위해 해군의 규모를 축소했습니다. 하지만, 발트해와 접해있는 나라의 특성을 고려할때 현대화가 필요합니다."
 swe_building_navy:0 "신규 건조 주력"
 swe_building_navy_desc:0 "우리 해군의 규모는 작습니다. 규모를 키우기 위해서는 신규 함선 건조에 주력해야합니다."
 swe_ship_refit_effort:0 "개장 주력"
 swe_ship_refit_effort_desc:0 "신규 함선의 건조는 오랜 시간이 걸립니다. 그보다는 함선을 개장하여 이미 가진 해군의 힘을 가다듬는데 주력해야합니다."
 swe_bofors_batteries:0 "보포스 함포"
 swe_bofors_batteries_desc:0 "보포스에서 만드는 함포는 여러 국가의 함선에 사용되면서 성능이 입증되었습니다. 함대에 최신 함포를 도입하는 것은 해군에 꼭 필요한 일입니다."
 swe_cruiser_effort:0 "순양함 주력"
 swe_cruiser_effort_desc:0 "우리 해군의 규모를 볼 때 순양함에 주력하는 것이 좋을 것입니다."
 swe_capital_ships_effort:0 "전함 주력"
 swe_capital_ships_effort_desc:0 "전함은 해군의 힘입니다. 보다 규모 있는 해군을 위해서는 전함이 꼭 필요합니다."
 swe_destroyer_effort:0 "구축함 확보"
 swe_destroyer_effort_desc:0 "우리 해군의 주 역할은 수송선을 보호하고, 해안가를 지키는 것입니다. 구축함은 이 역할에서 가장 중요합니다."
 swe_submarine_effort:0 "잠수함 생산"
 swe_submarine_effort_desc:0 "구축함의 운영은 잠수함의 장점을 이해하는데 도움이 되었습니다."

 #산업 중점
 swe_self_sustainability:0 "자급자족 경제"
 swe_self_sustainability_desc:0 "우리는 고립될 위험에 처해있습니다. 외부와 아예 거래하지 않는 것은 불가능하지만, 필요한 영역에서는 자급자족할 필요가 있습니다."
 swe_falsterbokanalen:0 "팔스터보 운하"
 swe_falsterbokanalen_desc:0 "발트해를 이용할 수 없을 경우를 대비하여, 배가 이동할 수 있는 운하를 건설하는 것이 필요합니다."
 swe_statens_livsmedelskommission:0 "국가 식품 위원회"
 swe_statens_livsmedelskommission_desc:0 "배급망을 확보해 필요한 만큼만 국민들에게 효율적으로 분배하는 것은 산업력의 낭비를 막는 방법중 하나입니다. 우선 식량 배급을 준비해야합니다."
 swe_ironbased_factory:0 "보포스 군수공장 확장"
 swe_ironbased_factory_desc:0 "보포스사의 대포 생산량을 안정적으로 늘리기 위해서는 군수공장을 추가적으로 확보해야합니다."
 swe_ab_landsverk_factory:0 "AB landsverk"
 swe_ab_landsverk_factory_desc:0 "AB landsverk는 스웨덴의 중공업 회사로 파산 직전에 독일에서 인수하였습니다. 그들의 공장은 전차를 생산하는데 도움이 될 것입니다."
 swe_wood_gas:0 "목탄 가스"
 swe_wood_gas_desc:0 "우리는 타국의 도움이 없이는 석유를 확보하기 어려운 상황에 처해있습니다. 자동차를 목재를 불완전 연소 시켜 나오는 가스를 활용하는 방식으로 교체하여 필요한 석유의 양을 대체할 수 있을 것입니다."
 swe_shale_oil:0 "셰일 오일"
 swe_shale_oil_desc:0 "스칸디나비아의 퇴적암층에는 셰일 오일이 나오는 것이 확인되었습니다. 석유를 수입하는 것보다는 비싸지만, 수입이 어려운 특수한 상황에서는 더 경제적일 것입니다."
 swe_shale_oil_research:0 "셰일 오일 연구"
 swe_shale_oil_research_desc:0 "셰일 오일의 특성과 정유 기술의 연구는 국내 산업의 연구 역량을 증가 시킬 것입니다."
 swe_blockade_runner:0 "봉쇄돌파선"
 swe_blockade_runner_desc:0 "해상이 봉쇄되더라도 봉쇄를 뚫고 교역을 해야할 때가 있습니다. 상대국들의 봉쇄돌파선들은 우리에게 도움이 될 것입니다."
 swe_petsamotrafiken:0 "페차모 교통"
 swe_petsamotrafiken_desc:0 "발트해를 통하지 않고 북해를 통하는 경로의 개발이 필요합니다. 스웨덴 페차모 지역의 북쪽의 부동항을 이용한다면 발트해가 봉쇄되더라도 북해에 접근이 가능할 것입니다."
 swe_additonal_research_slot:0 "추가 연구 슬롯"
 swe_additonal_research_slot_desc:0 "우리의 산업은 어느정도 자급자족이 가능한 수준에 이르렀습니다. 이 역량을 연구에 투입해야합니다."


 #event
 sweden.1.t:0 "한손 내각 총사퇴"
 sweden.1.d:0 "국방 예산을 의회 조사안보다 감축하는 법안이 의회에 제출되었고, 이 법안은 국방위원회에서 거부되었습니다. 논쟁속에서 여당인 사회민주노동당은 분열되었고, 페르 알빈 한손 총리는 다른 예산과 국방 예산 문제를 함께 처리하는 방안을 지지한다고 밝혔으나, 야당은 이를 거부하였습니다.\n한손 내각 구성원들은 사퇴하였고, 내각은 붕괴되었습니다. 다음선거까지 임시로 내각을 구성할 정당을 결정하고, 선거를 진행해야합니다."
 sweden.1.a:0 "다행히 다음 선거는 올해안에 진행될 예정이었다."
 sweden_event.1_tt:0 "각 정당들은 선거를 준비할 것입니다. (정치 중점을 사용할 수 있습니다)"
 sweden.3.t:0 "구스타브 5세의 임시대권"
 sweden.3.d:0 "한손 내각의 총사퇴가 이뤄진지 3달째에 접어들고 있지만 임시 내각을 구성할 만한 정당은 보이지 않습니다. 구스타브 5세는 다른 정당을 통한 임시 내각 구성을 포기하고 임시대권을 활용해 내각을 구성하기로 결정하였습니다."
 sweden.3.a:0 "국왕의 권리를 되찾을 때다."
 sweden.4.t:0 "1936년 선거"
 sweden.4.d:0 "농민연합의 임시내각은 아주 훌륭하지는 못했지만 선거까지 내각을 잘 유지했습니다. 스웨덴 사회민주당이 선거에서 승리하였습니다."
 sweden.4.a:0 "한손의 내각이 다시 시작된다."
 sweden.5.t:0 "1936년 선거"
 sweden.5.d:0 "혼란한 선거 가운데 국가사회주의 정당의 프로파간다는 주효했습니다. 그들이 선거에서 승리하였습니다."
 sweden.5.a:0 "국가사회주의의 승리다."
 sweden.6.t:0 "혁명의 날"
 sweden.6.d:0 "북극광의 불길이 타오르기 시작했습니다. 공산당이 행정부를 장악하였고 선거는 중단되었습니다."
 sweden.6.a:0 "혁명의 불길은 시작되었지만 내부의 불안을 제거해야 한다."
 sweden.7.t:0 "국왕의 정당 재구성"
 sweden.7.d:0 "구스타브 5세는 정당을 재구성하여 스웨덴 국왕당을 만들었습니다. 아직 국왕이 직접 통치를 선언하지 않았지만, 호사가들 사이에서 곧 국왕의 직접통치가 시작될 것이라는 이야기가 나오고 있습니다."
 sweden.7.a:0 "이제 선거는 필요하지 않을 것 같다."
 sweden.8.t:0 "선거 중단 선언"
 sweden.8.d:0 "구스타브 5세는 의회 선거의 중단과 직접 통치를 선언하였습니다."
 sweden.8.a:0 "불필요한 절차는 생략할 필요가 있다."
 sweden.9.t:0 "북유럽 연맹 창설"
 sweden.9.d:0 "북유럽 자유 협회는 북유럽 국가가 각각 독립적으로 중립을 유지하는 것보다는 하나의 세력을 이루는 것이 안전해질 것이라며, 북유럽 연맹의 창설을 주장하였습니다. 스웨덴이 먼저 이에 호응하였으며, 우리의 가입을 원하고 있습니다."
 sweden.9.a:0 "우리는 함께할 것이다."
 sweden.9.b:0 "오히려 타국을 자극하게 될 뿐이다.."
 sweden.10.t:0 "[From.getName]의 가입"
 sweden.10.d:0 "[From.getName](은)는 북유럽 연맹에 가입하기로 결정하였습니다."
 sweden.10.a:0 "가입을 환영한다."
 sweden.11.t:0 "[From.getName]의 거부"
 sweden.11.d:0 "[From.getName](은)는 북유럽 연맹에 가입하는 것을 거부 하였습니다."
 sweden.11.a:0 "흩어지면 위험해질 뿐이다."
 sweden.12.t:0 "[From.getName]와의 통합"
 sweden.12.d:0 "[From.getName]와 [Root.getName]은 하나의 국가로 합쳐져야 한다는 여론이 형성되고 있습니다. [From.getName]와 [Root.getName](은)는 통합되어야 합니다."
 sweden.12.a:0 "통합은 당연한 수순이다."
 sweden.12.b:0 "우리는 조약을 파기하고 독립적으로 살아갈 것이다."
 sweden.13.t:0 "[From.getName]와의 통합"
 sweden.13.d:0 "[From.getName]와 [Root.getName]은 하나의 국가로 합쳐졌습니다."
 sweden.13.a:0 "완전한 통합을 준비해야한다."
 sweden.14.t:0 "[From.getName]의 통합 거부"
 sweden.14.d:0 "[From.getName]에서 통합을 거부한다는 연락이 전해졌습니다."
 sweden.14.a:0 "조약 탈퇴는 무력으로라도 막아야할 사항이다."
 sweden.14.b:0 "조약 탈퇴는 어쩔 수 없는 일이다."
 sweden.15.t:0 "삼왕 회의"
 sweden.15.d:0 "1914년 지난 대전쟁 때 모였던 삼국의 국왕이 다시 모였습니다. 이번 삼왕 회의는 북해 삼국의 방침에 큰 영향을 줄 것입니다."
 sweden.15.a:0 "합중국을 제안한다."
 sweden.15.b:0 "중립국 공동선언을 한다."
 sweden.16.t:0 "합중국 제안"
 sweden.16.d:0 "삼왕회의에서 전쟁 위기로부터 생존하기 위해 각국에서 국민투표를 시행하여 삼국을 하나로 통합하는 합중국을 만들자는 [From.GetLeader]의 제안이 나왔습니다. 노르드인의 단결에 대한 여론이 높아지는 가운데 선거를 시행하면 합중국의 탄생은 현실화 될 것입니다."
 sweden.16.a:0 "국민 투표를 시행하라."
 sweden.16.b:0 "투표를 해야할 이유는 없다."
 sweden.17.t:0 "중립국 공동선언"
 sweden.17.d:0 "삼왕 회의의 결과, 우리는 지난 대전쟁과 같이 중립을 유지하기로 결정하였고 각 국가는 이에 동의하였습니다."
 sweden.17.a:0 "당연하지만 선언해야 할 일이다."
 sweden.18.t:0 "[From.GetLeader]의 국민 투표 거부"
 sweden.18.d:0 "[From.GetRulingParty]의 [From.GetLeader]는 투표 요구에도 불구하고 독단적으로 국민 투표를 거부하고 있습니다."
 sweden.18.a:0 "무력으로라도 통합을 이뤄낼것이다."
 sweden.19.t:0 "[From.GetLeader]의 재통합 요구"
 sweden.19.d:0 "[From.GetRulingParty]의 [From.GetLeader]는 소련의 위협에서 살아남기 위해서는 다시 통합할 필요가 필요가 있다고 주장하고 있습니다.\n\n국내에서도 이 요구에 동조하고 있는 여론이 큰 것으로 보입니다.."
