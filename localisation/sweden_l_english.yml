 swe_king_gustav_v_hate_country_idea_desc:0 "구스타브 5세는 여전히 국가의 상징으로 기능하고 있습니다. 그의 공산주의에 대한 혐오는 국민들에게 영향을 끼쳐 국민들의 공산당에 대한 지지는 차츰 감소할 것입니다."
